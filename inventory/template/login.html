{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Login</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>If you've no account <a href="{% url 'signup' %}"> click here!</a> </p>
            <button type="submit" class="btn btn-dark btn-block mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
